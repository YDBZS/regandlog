<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录页面</title>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!-- Register.js -->
    <script type="text/javascript" th:src="@{/self_js/Register.js}"></script>

</head>
<body>

<form name="loginForm" id="loginForm" method="post" class="container-fluid">
    <div class="form-group">
        <label> 请输入您的姓名：</label>
        <input type="text" id="name" class="form-control" name="name" minlength="2" maxlength="3" placeholder="请输入您的注册的姓名">
    </div>
    <div class="form-group">
        <label>请输入您的手机号码：</label>
        <input type="text" class="form-control" id="mobile" name="mobile" minlength="11" maxlength="11" onblur="check_tel()" placeholder="请输入您的手机号">
    </div>
    <div class="form-group">
        <input type="text" placeholder="请输入验证码" id="Code" onblur="checkCode()">
        &nbsp;&nbsp;  <button class="btn btn-success" onclick="getCode()">发送验证码</button>
    </div>
    <div class="form-group">
        <label>请设置您的密码： </label>
        <input type="password" class="form-control" id="pass" name="password" minlength="6" maxlength="16" placeholder="请输入您的密码">
    </div>
    <div class="form-group">
        <label>请确认您的密码： </label>
        <input type="password" class="form-control" id="repass" name="repass" minlength="6" maxlength="16" placeholder="请在再次输入您的一个密码" th:onblur="check()"><span id="info" style="color:red"></span>
    </div>
    <input type="reset" value="重置信息" class="btn btn-primary col-md-offset-4"> <input type="submit" class="btn btn-success col-md-offset-1" id="btn" onclick="doLogin()" value="提交注册">
    <a href="/register/do_Login" target="_blank" class="btn btn-danger col-md-offset-1" style="text-decoration:none">已有账号，去登陆</a>


</form>
</body>
</html>
